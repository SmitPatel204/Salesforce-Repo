<template>
    <lightning-card>
        <div class="slds-p-around_xx-small">
            <lightning-combobox name="Object list" label="Object list" value={value} options={options}
            onchange={handleChange} placeholder="Select Object"></lightning-combobox>
        </div>
        <div class="slds-p-around_xx-small">
            <template for:each={allValues} for:item="val">
                <lightning-pill key={val} label={val} name={val} onremove={handleRemove}></lightning-pill>
            </template>
        </div>
        <lightning-layout multiple-rows="true" vertical-align="end">
            <!-- Search Bar  -->
            <lightning-layout-item size="4" padding="around-small">
                <lightning-input type="text" label="Search Records " value={searchKey} onchange={handelSearchKey}>
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="2" padding="around-small">
                <lightning-button label="Search" variant="brand" onclick={SearchAccountHandler}>
                </lightning-button>
            </lightning-layout-item>
            <!-- Account Records  -->
            <!-- <div style="height:180px;"> -->
            
            <lightning-layout-item size="12" padding="around-small">
                <div style="height:180px;">
                    <div class="slds-scrollable_y" style="height:100%;">
                        <lightning-datatable if:true={accounts} key-field="id" data={accounts} columns={cols}>
                        </lightning-datatable>
                    </div>
                </div>
            </lightning-layout-item>
            
            <!-- </div> -->
            <!-- Contact Records  -->
            <lightning-layout-item size="12" padding="around-small">
                <div style="height:180px;">
                    <div class="slds-scrollable_y" style="height:100%;">
                        <lightning-datatable if:true={Contacts} key-field="id" data={Contacts} columns={cols1}>
                        </lightning-datatable>
                    </div>
                </div>        
            </lightning-layout-item>
            <!-- Lead Records  -->
            <lightning-layout-item size="12" padding="around-small">
                <div style="height:180px;">
                    <div class="slds-scrollable_y" style="height:100%;">
                        <lightning-datatable if:true={Leads} key-field="id" data={Leads} columns={cols2}> </lightning-datatable>
                    </div>
                </div>        
            </lightning-layout-item>
            <!-- Opportunity Records  -->
            <lightning-layout-item size="12" padding="around-small">
                <div style="height:180px;">
                    <div class="slds-scrollable_y" style="height:100%;">
                        <lightning-datatable if:true={Opportunities} key-field="id" data={Opportunities} columns={cols3}>
                        </lightning-datatable>
                    </div>
                </div>        
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
