<template>
    <lightning-card>
            <lightning-progress-indicator current-step={currentStep} type="base" variant="base">
                <lightning-progress-step label="Step 1" value="1" onclick={handleOnStepClick}></lightning-progress-step>
                <lightning-progress-step label="Step 2" value="2" onclick={handleOnStepClick}></lightning-progress-step>
                <lightning-progress-step label="Step 3" value="3" onclick={handleOnStepClick}></lightning-progress-step>
            </lightning-progress-indicator>
           <!-- Section - 1  -->
            <template if:true={isSection1}> 
                    <div class="slds-box">
                        <lightning-combobox label="Select Object" placeholder="Select Object" value={value} options={options} onchange={handleChange} required="required">
                        </lightning-combobox>
                    </div><br/>
                    <template if:true={isShow}>
                        <div class="slds-scrollable_y" style="height:13rem; width:75rem">
                            <lightning-datatable columns={columns} data={data} key-field="id" onrowselection={getSelectedRows}>
                            </lightning-datatable>
                        </div>
                    </template> 
            </template>
        
            <template if:true={isSection2}> 
                    <div class="slds-box">  
                        <!-- <lightning-input type="email" name="cc" label="CC Address" value={ToCCAddress} onchange={handleCcChange} required="required">
                        </lightning-input> -->

                        <lightning-input type="text" name="subject" label="Subject" value={Subject} onchange={handleSubChange} required="required">
                        </lightning-input>

                        <lightning-input-rich-text label-visible="Text Body" value={Body} onchange={handleBodyChange} required="true">
                        </lightning-input-rich-text>     
                        <!-- <lightning-textarea type="text-area" name="Body" label="Body" value={Body} onchange={handleBodyChange} required="required">
                        </lightning-textarea> -->
                    </div>
                </template>

            <template if:true={isSection3}> 
                    <div>
                        <!-- <lightning-input read-only="readonly" type="email" name="cc" label="CC Address" value={ToCCAddress}>
                        </lightning-input> -->
                        <div class="slds-box">
                            Subject: {Subject}
                            <!-- <lightning-input read-only="readonly" type="text" name="subject" value={Subject}>
                            </lightning-input> -->
                        </div>
                        <br>
                        <!-- <lightning-textarea read-only="readonly" type="text-area" name="Body" label="Body" value={Body}>
                        </lightning-textarea> -->
                        <div class="slds-box">
                            MESSAGE:
                            <lightning-formatted-rich-text value={myVal}></lightning-formatted-rich-text>
                        </div>
                    </div>
             </template>
        <lightning-layout>
            <template if:false={isSection1}>
                <!-- <lightning-layout-item size="6" style="text-align: center; margin-top: 5px;"> -->
                    <lightning-button variant="brand" label="Back" name="Back" onclick={handlePrevious}>
                    </lightning-button>
                <!-- </lightning-layout-item> -->
            </template>
            &nbsp;  &nbsp;  &nbsp;  &nbsp; 
            <template if:false={isSection3}>
            <!-- <lightning-layout-item size="6" style="text-align: center; margin-top: 5px;"> -->
                <lightning-button variant="brand" label="Next" name="next" onclick={handleNext}>
                </lightning-button>
            <!-- </lightning-layout-item> -->
            </template>
            <template if:true={isSection3}>
                <lightning-button variant="brand" label="Finish" name="Finish" onclick={handleFinish}>
                </lightning-button>
            </template> 
        </lightning-layout>
    </lightning-card>
</template>
